<!DOCTYPE html>
<html>
    <head>
        <Title>Login</Title>
        <style>
            body {
                background-color: #90e0ef;
                padding: 0;
                margin: 0;
            }

            .topnav {
                background-image: linear-gradient(to bottom, #00b4d4, #48cae4);
                overflow: hidden;
                list-style-type: none;
                margin: 0;
                padding: 0;
                font: 14px georgia;
            }

            .login {
                background-color: #ade8f4;
                border-style: none;
                border-radius: 50px;
                padding: 90px;
                width: 30%;
                margin: auto;
            }

            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
                border-radius: 10px;
            }

            input[type=submit] {
                width: 40%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="topnav">
            <h1>Login Page</h1>
        </div>
        <br><br>
        <div class="login">
            <p>IRS{D1ggiNg_1N_tH3_chR0M3_h15t0rY}</p>
            <form method="post" class='loginform'>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <input type="submit" name="submit" value="Login">
            </form>
        </div>
    </body>
</html>
